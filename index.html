<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/6_salsa_bottle/salsa_bottle.png">
    <script src="./models/drawable-object.class.js"></script>    
    <script src="./models/moveable-objekt.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>    
    <script src="./models/mini-chicken.class.js"></script>    
    <script src="./models/bottle.class.js"></script>    
    <script src="./models/coin.class.js"></script>    
    <script src="./models/cloud.class.js"></script> 
    <script src="./models/lifeStatus-bar.class.js"></script>       
    <script src="./models/coinStatus-bar.class.js"></script>       
    <script src="./models/bottleStatus-bar.class.js"></script>       
    <script src="./models/bossStatus-bar.class.js"></script>       
    <script src="./models/world.class.js"></script>    
    <script src="./models/background-objekt.class.js"></script>    
    <script src="./models/keyboard.class.js"></script>    
    <script src="./models/level.class.js"></script>    
    <script src="./models/throwable-object.class.js"></script>        
    <script src="./models/finalBoss.class.js"></script>      
    <script src="./levels/level1.js"></script>    
    <script src="./js/templates.js"></script>    
    <script src="./js/game.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
</head>
<body onload="initMobile()">
    <section class="section background-image d-flex justify-content-center flex-column align-items-center">
        <h1>El Pollo loco</h1>
        <div id="content" class="position-relative">
            <div class="start border-radius-20 width-height-100 background-image d-flex fullscreen-mode justify-content-center" id="startScreen">
                <button class="d-flex justify-content-center align-items-center" onclick="startGame()">START</button>
            </div>
            <div class="gameOverWin border-radius-20 width-height-100 background-image d-flex justify-content-center d-none position-absolute" id="gameOverWin">
                <button class="d-flex justify-content-center align-items-center" onclick="restartGame()">RESTART</button>
            </div>
            <div class="gameOverLose border-radius-20 width-height-100 background-image d-flex justify-content-center d-none position-absolute" id="gameOverLose">
                <button class="d-flex justify-content-center align-items-center" onclick="restartGame()">RESTART</button>
            </div>
            <div class="loading border-radius-20 position-absolute d-none d-flex justify-content-center flex-column align-items-center position-absolute" id="loading">
                <p>Loading</p>
                <div class="lds-dual-ring"></div>
            </div>
            <div class="help width-height-100 position-absolute border-radius-20 d-none" id="help"></div>          
            <div id="canvasContent" class="width-height-100 d-none">
                <canvas class="width-height-100" id="canvas" width="720px" height="420px"></canvas>
            </div>
            <div class="miniBtns d-flex position-absolute">
                <img id="audio" src="img/10_extras/ton-an.png" alt="" onclick="toggleMute()">
                <img id="fullscreen" src="img/10_extras/vollbild.png" alt="" onclick="toggleFullscreen()">
                <img id="settings" src="img/10_extras/deinstellungen.png" alt="" onclick="showHelpPage()">
            </div>
            
            <div id="leftMobile-container" class="d-flex position-absolute d-none">
                <img id="left_button" class="mobile-btns" src="img/10_extras/pfeiltaste.png" alt="">
                <img id="right_button" class="mobile-btns" src="img/10_extras/pfeiltaste.png" alt="">
            </div>
            <div id="rightMobile-container" class="d-flex position-absolute d-none">
                <img id="jump_button" class="mobile-btns" src="img/10_extras/pfeiltaste.png" alt="">
                <img id="throw_button" class="mobile-btns" src="img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" alt="">
            </div>
            <div class="rotateDevice justify-content-center align-items-center border-radius-20 position-absolute">
                <span>Please rotate your device</span>
            </div>
                
        </div>
    </section>
</body>
</html>
